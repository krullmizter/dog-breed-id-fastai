version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dev-dependencies:
        patterns: 
          - "*"
      security:
        patterns:
          - ".*"
        labels:
          - "security"
    labels:
      - "dependencies"
      - "auto-merge"
      - "pip"
    reviewers:
      - "krullmizter"
    security-updates: true

auto-merge:
  - match:
      dependency_type: "all"
      update_type: "semver:minor"
