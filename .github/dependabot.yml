version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dev-dependencies:
        patterns:
          - "*"
      security:
        patterns:
          - ".*"
    labels:
      - "dependencies"
      - "pip"
    reviewers:
      - "krullmizter"
    security-updates: true
